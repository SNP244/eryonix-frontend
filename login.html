<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <section class="auth-container">
        <div class="auth-box">
            <h2>Login</h2>
            <form id="login-form">
                <div class="mb-3">
                    <label for="login-username" class="form-label">Username</label>
                    <input type="username" class="form-control" id="login-username" placeholder="Enter your username" autocomplete="username" required>
                </div>
                <div class="mb-3">
                    <label for="login-password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="login-password" placeholder="Enter your password" autocomplete="current-password" required>
                </div>

               

<!-- Forgot Password link -->
<p class="text-end">
    <a href="forgot-password.html" class="text-decoration-none">Forgot Password?</a>
</p>


                <button type="submit" class="btn btn-primary">Login</button>
            </form>

            <p class="switch-link">Don't have an account? <a href="signup.html">Sign up here</a></p>
            <p id="login-message"></p>
        </div>
    </section>

    <script src="js/auth.js"></script>
</body>
</html>
