<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
 <div class="forgot-container">
  <h2>Forgot Password</h2>
  <p>Enter your registered email</p>
  <input type="email" id="email" placeholder="Enter email" required />
  <button onclick="forgotPassword()">Send Reset Link</button>
  <p id="message"></p>
  <p><a href="login.html">Back to Login</a></p>
</div>



  <script>
    const BACKEND_URL = "http://localhost:8080/api/auth";

async function forgotPassword() {
  const email = document.getElementById("email").value;
  const messageEl = document.getElementById("message");

  if (!email) {
    messageEl.textContent = "Please enter an email.";
    return;
  }

  try {
    const res = await fetch(`${BACKEND_URL}/forgot-password?email=${encodeURIComponent(email)}`, {
      method: "POST"
    });
    const text = await res.text();
    messageEl.textContent = text;
  } catch (err) {
    console.error(err);
    messageEl.textContent = "Something went wrong. Try again.";
  }
}

  </script>
</body>
</html>
