<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Upload Video</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
  <div class="container mt-5">
    <h2 class="mb-4">Upload a Video</h2>
    <form id="uploadVideoForm" enctype="multipart/form-data">


      <div class="mb-3">
        <label for="caption" class="form-label">Caption</label>
        <textarea class="form-control" id="caption" name="caption" rows="3" required></textarea>
      </div>

      <div class="mb-3">
        <label for="category" class="form-label">Category (Optional)</label>
        <select id="category" name="category" class="form-select">
          <option value="">-- No Category --</option>
          <option value="music">üéµ Music</option>
          <option value="art">üé® Art & Creativity</option>
          <option value="science">üìö Science & Innovation</option>
          <option value="tech">üíª Coding & Tech</option>
          <option value="content">üìπ Content Creation</option>
          <option value="performing">üé≠ Performing Arts</option>
          <option value="sports">üèÜ Sports & Fitness</option>
        </select>
      </div>


      <div class="mb-3">
        <label for="video" class="form-label">Choose Video</label>
        <input type="file" class="form-control" id="video" name="video" accept="video/*" required>
      </div>

      <button type="submit" class="btn btn-primary">Upload</button>
    </form>
  </div>

  <script>
    document.getElementById("uploadVideoForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const token = localStorage.getItem("token");

      const caption = document.getElementById("caption").value;
      const videoFile = document.getElementById("video").files[0];
      const category = document.getElementById("category").value;


      if (!videoFile) {
        alert("Please select a video.");
        return;
      }

      const formData = new FormData();

      formData.append("caption", caption);
      formData.append("video", videoFile);
      formData.append("category", category);


      try {
        const response = await fetch(`${BASE_URL}/api/media/upload-video`, {
          method: "POST",
          headers: {
            Authorization: `Bearer ${token}`
          },
          body: formData
        });

        if (!response.ok) throw new Error("Upload failed");

        alert("Video uploaded successfully!");
        window.location.href = "profile.html";
      } catch (error) {
        console.error("Upload error:", error);
        alert("Video upload failed!");
      }
    });
  </script>
  <script src="js/config.js"></script>
</body>

</html>
