<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Upload Post</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .upload-container {
      max-width: 600px;
      margin: 40px auto;
      padding: 30px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="upload-container">
      <h3 class="mb-4 text-center">Upload New Post</h3>

      <div class="mb-3">
        <label for="caption" class="form-label">Caption</label>
        <input type="text" id="caption" class="form-control" placeholder="Write a caption...">
      </div>

      <div class="mb-3">
        <label for="category" class="form-label">Category (Optional)</label>
        <select id="category" class="form-select">
          <option value="">-- No Category --</option>
          <option value="music">ğŸµ Music</option>
          <option value="art">ğŸ¨ Art & Creativity</option>
          <option value="science">ğŸ”¬ Science & Innovation</option>
          <option value="tech">ğŸ’» Coding & Tech</option>
          <option value="content">ğŸ“¹ Content Creation</option>
          <option value="performing">ğŸ­ Performing Arts</option>
          <option value="sports">ğŸ† Sports & Fitness</option>
        </select>
      </div>


      <div class="mb-3">
        <label for="postImage" class="form-label">Select Image</label>
        <input type="file" id="postImage" class="form-control" accept="image/*">
      </div>

      <button class="btn btn-primary w-100" onclick="uploadPost()">Upload Post</button>
      <div id="message" class="mt-3 text-center"></div>
    </div>
  </div>

  <script>
    function uploadPost() {
      const token = localStorage.getItem("token");
      const caption = document.getElementById("caption").value;
      const category = document.getElementById("category").value;
      const imageFile = document.getElementById("postImage").files[0];

      if (!token) {
        alert("You are not logged in!");
        return;
      }

      if (!imageFile) {
        alert("Please select an image to upload.");
        return;
      }

      const formData = new FormData();
      formData.append("image", imageFile);
      formData.append("caption", caption);
      formData.append("category", category);

      fetch(`${BASE_URL}/api/media/upload-post`, {
        method: "POST",
        headers: {
          "Authorization": `Bearer ${token}`
        },
        body: formData
      })
        .then(res => {
          if (!res.ok) throw new Error("Upload failed");
          return res.text();
        })
        .then(message => {
          document.getElementById("message").innerHTML = `<span class="text-success">${message}</span>`;
          document.getElementById("caption").value = "";
          document.getElementById("category").value = "",
            document.getElementById("postImage").value = "";
        })
        .catch(err => {
          console.error(err);
          document.getElementById("message").innerHTML = `<span class="text-danger">Upload failed. Try again.</span>`;
        });
    }
  </script>

  <script src="js/config.js"></script>
</body>

</html>
